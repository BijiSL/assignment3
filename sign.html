<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="stylee.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="signin-container">
    <div class="row justify-content-center">
        <div class="col-md-8">
                    <h2>Create a Library Account</h2>
                </div>
                <div class="card-body">
                    <form action="login_process.php" method="POST">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="text" class="mt-4 form-control p-3 border-input" placeholder="Username" id="email">
                            <span id="err1"></span>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password"class="mt-4 form-control p-3 border-input" placeholder="Password">
            <span id="err3"></span>
                        </div>
                        <div class="form-group">
                            <label for="phone number">Phone Number</label>
                            <input type="phone" class="mt-4 form-control p-3 border-input" placeholder="Phone number" id="phone">
                            <div class="invalid-feedback">Please enter a valid phone number.</div>
            </div><br><br>
                            <span id="err2"></span>
                        </div>
                    
                       

                        <a href="index.html" onclick="return validate()" id="btn" class="btn btn-primary">Sign Up</a>
                        
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="validation.js"></script>
</body>
</html>
